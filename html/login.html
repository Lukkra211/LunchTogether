<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret title</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <nav style="background: rgba(0,0,0,0.31)">
        <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo center">Lunch Together</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="container">
            <div class="card-panel action-panel">
                <form method="post">
                    <div class="row">
                        <div class="col s8 offset-s2">
                            <h4>Login</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <input id="login_username" type="text" class="validate">
                            <label for="login_username">Username</label>
                        </div>
                        <div class="input-field col s8 offset-s2">
                            <input id="login_password" type="password" class="validate">
                            <label for="login_password">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <button id="login-submit" class="btn red col s8 offset-s2">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        $(document).ready(function () {
            $("#login-submit").click(function () {
                var loginData = {
                    username: $("#login_username"),
                    password: $("#login_password")
                };

                $.post("http://localhost/login", loginData, function (dataRaw) {
                    var data = JSON.parse(dataRaw);
                    if (data.user_id === -1)
                    {
                        Materialize.toast('Wrong username or password', 3000);
                    }
                    else
                    {
                        window.location = "/index.html";
                    }
                });
            });
        });
    </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
