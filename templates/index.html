<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret title</title>
    {% load static %}
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>


<nav style="background: rgba(0,0,0,0.31)">
    <div class="nav-wrapper container">
        <a href="" class="brand-logo center">Lunch Together</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/logout">Logout</a></li>
        </ul>	
      <ul id="nav-mobile" class="side-nav">
        <li><a href="/friends">Friends</a></li>
        <li><a href="/restaurants">Restaurants</a></li>
      </ul>
	<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>

<main class="container">
    <div class="input-field">
        <form method="POST" action="/search_restaurant">
            <input id="search" placeholder="Search ..." type="search"
                   style="padding-left: 50px; width: calc(100% - 50px); background: rgb(255,255,255);" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <button></button>
        </form>
    </div>
    {% for event in all_events %}
    <div class="row small-preview">
        <div class="col l6 m6 s12">
            <div class="card hoverable medium">
                <div class="card-image">
                    <img src="" style="background: darkred">
                    <span class="card-title">{{event.name}}</span>
                    <div class="active-people">{{event.rating.aggregate_rating}}</div>
                </div>
                <div class="card-content">
                    {{event.note}}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</main>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{% static 'js/materialize.min.js'%}"></script>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
